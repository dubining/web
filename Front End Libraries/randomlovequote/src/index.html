<div class="text-center" id="quote-box">
  <div id="quote">
    <div id="tag"></div>
    <div id="text"></div>
    <div id="author" class="text-centered"></div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <a class="twitter-share-button btn btn-default btn-quote grow" href="" target="_blank" id="tweet-quote">
        <i class="fa fa-twitter-square fa-lg"></i></a>
    </div>
    <div class="col-md-8">
      <button class="btn btn-default btn-quote grow" id="new-quote">Get a new one!</button>
    </div>
  </div>
</div>
